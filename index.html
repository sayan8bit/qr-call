<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Call App</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        background: #f4f4f4;
      }

      .app {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 400px;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
      }

      .screen {
        flex: 1;
        display: none;
        padding: 20px;
      }

      .screen.active {
        display: block;
      }

      .tab-bar {
        display: flex;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      .tab-bar button {
        flex: 1;
        padding: 15px;
        font-size: 16px;
        border: none;
        background: none;
        cursor: pointer;
      }

      .tab-bar button.active {
        background: #e0e0e0;
      }

      .contact-list button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        text-align: left;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .status {
        margin-top: 10px;
        color: green;
      }

      .input-group {
        margin: 15px 0;
      }

      .input-group input,
      .input-group button {
        padding: 10px;
        font-size: 16px;
      }

      .input-group input {
        width: calc(100% - 110px);
      }

      .input-group button {
        width: 100px;
      }

      .call-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .call-buttons button {
        padding: 10px 20px;
        font-size: 16px;
      }

      audio {
        display: none;
      }

      .my-id {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Call Tab -->
      <div class="screen active" id="callTab">
        <h2>Make a Call</h2>
        <div class="input-group">
          <input
            type="text"
            id="callIdInput"
            placeholder="Enter ID or Contact Name"
          />
          <button onclick="startCall()">Call</button>
        </div>
        <div id="callStatus" class="status"></div>
        <div class="call-buttons" id="inCallControls" style="display: none">
          <button onclick="endCall()">End Call</button>
        </div>
        <div
          class="call-buttons"
          id="incomingCallControls"
          style="display: none"
        >
          <button onclick="acceptCall()">Accept</button>
          <button onclick="denyCall()">Deny</button>
        </div>
      </div>

      <!-- Contacts Tab -->
      <div class="screen" id="contactsTab">
        <h2>Contacts</h2>
        <div class="input-group">
          <input type="text" id="contactName" placeholder="Name" />
          <input type="text" id="contactId" placeholder="ID" />
          <button onclick="saveContact()">Save</button>
        </div>
        <div class="contact-list" id="contactList"></div>
      </div>

      <!-- Profile Tab -->
      <div class="screen" id="profileTab">
        <h2>Your Profile</h2>
        <p class="my-id">Your ID: <b id="myPeerId">Loading...</b></p>
      </div>

      <!-- Bottom Tab Bar -->
      <div class="tab-bar">
        <button class="active" onclick="switchTab('callTab', this)">
          Call
        </button>
        <button onclick="switchTab('contactsTab', this)">Contacts</button>
        <button onclick="switchTab('profileTab', this)">Profile</button>
      </div>
    </div>

    <!-- Hidden audio element for incoming voice -->
    <audio id="remoteAudio" autoplay></audio>

    <script>
      let localId =
        localStorage.getItem("fixedPeerId") ||
        "user" + Math.floor(Math.random() * 10000);
      localStorage.setItem("fixedPeerId", localId);

      let peer = new Peer(localId);
      let currentCall = null;

      const myPeerIdDisplay = document.getElementById("myPeerId");
      const callStatus = document.getElementById("callStatus");
      const remoteAudio = document.getElementById("remoteAudio");
      const inCallControls = document.getElementById("inCallControls");
      const incomingCallControls = document.getElementById(
        "incomingCallControls"
      );

      peer.on("open", (id) => {
        myPeerIdDisplay.textContent = id;
        loadContacts();
      });

      peer.on("call", (call) => {
        callStatus.textContent = "Incoming Call from: " + call.peer;
        incomingCallControls.style.display = "flex";
        currentCall = call;
      });

      function startCall() {
        const nameOrId = document.getElementById("callIdInput").value.trim();
        const contacts = JSON.parse(localStorage.getItem("contacts") || "{}");
        const targetId = contacts[nameOrId] || nameOrId;

        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          const call = peer.call(targetId, stream);
          currentCall = call;
          callStatus.textContent = "Calling " + targetId + "...";
          inCallControls.style.display = "flex";

          call.on("stream", (remoteStream) => {
            remoteAudio.srcObject = remoteStream;
          });

          call.on("close", () => {
            callStatus.textContent = "Call Ended";
            inCallControls.style.display = "none";
          });

          call.on("error", () => {
            callStatus.textContent = "Call Failed or Rejected";
            inCallControls.style.display = "none";
          });
        });
      }

      function acceptCall() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          currentCall.answer(stream);
          callStatus.textContent = "Call Connected";
          inCallControls.style.display = "flex";
          incomingCallControls.style.display = "none";

          currentCall.on("stream", (remoteStream) => {
            remoteAudio.srcObject = remoteStream;
          });

          currentCall.on("close", () => {
            callStatus.textContent = "Call Ended";
            inCallControls.style.display = "none";
          });
        });
      }

      function denyCall() {
        currentCall.close();
        callStatus.textContent = "Call Rejected";
        incomingCallControls.style.display = "none";
      }

      function endCall() {
        if (currentCall) {
          currentCall.close();
          callStatus.textContent = "Call Ended";
          inCallControls.style.display = "none";
        }
      }

      function saveContact() {
        const name = document.getElementById("contactName").value.trim();
        const id = document.getElementById("contactId").value.trim();
        if (!name || !id) return;

        const contacts = JSON.parse(localStorage.getItem("contacts") || "{}");
        contacts[name] = id;
        localStorage.setItem("contacts", JSON.stringify(contacts));
        loadContacts();
      }

      function loadContacts() {
        const contactList = document.getElementById("contactList");
        const contacts = JSON.parse(localStorage.getItem("contacts") || "{}");
        contactList.innerHTML = "";

        for (const name in contacts) {
          const btn = document.createElement("button");
          btn.textContent = `${name} (${contacts[name]})`;
          btn.onclick = () => {
            document.getElementById("callIdInput").value = name;
            switchTab(
              "callTab",
              document.querySelectorAll(".tab-bar button")[0]
            );
            startCall();
          };
          contactList.appendChild(btn);
        }
      }

      function switchTab(tabId, button) {
        document
          .querySelectorAll(".screen")
          .forEach((tab) => tab.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");

        document
          .querySelectorAll(".tab-bar button")
          .forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
      }
    </script>
  </body>
</html>
